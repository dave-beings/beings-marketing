site_name: Beings Marketing Knowledge Base
site_description: Comprehensive marketing knowledge base for CMO review
site_url: https://dave-beings.github.io/beings-marketing/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

nav:
  - Home: index.md
  - 🎯 Strategy & Planning:
    - Overview: strategy/index.md
    - 2025 Marketing Strategy: strategy/2025-marketing-strategy.md
    - 2025 Marketing Plan: strategy/2025-marketing-plan.md
    - 2025 Quarterly Objectives: strategy/2025-quarterly-objectives.md
    - Marketing OS Framework: strategy/Marketing_OS.md
  - 🎨 Brand & Messaging:
    - Overview: brand/index.md
    - Brand Voice Guide: brand/Brand_Voice_Guide.md
    - Audience Personas: brand/Audience_Personas.md
    - Value Propositions: brand/Value_Propositions.md
    - Messaging Framework v2: brand/messaging-framework-v2.md
    - Content Pillars: brand/Content_Pillars.md
    - Ideal Customer Profile: brand/ideal-customer-profile.md
  - 📝 Content Strategy:
    - Overview: strategy/content-planning/index.md
    - Lead Nurturing System: strategy/content-planning/lead-nurturing-system.md
    - Q1 2025 Substack Calendar: strategy/content-planning/q1-2025-substack-calendar.md
    - Weekly Content Planner: strategy/content-planning/weekly-content-planner.md
    - Content Repurposing Workflows: strategy/content-planning/content-repurposing-workflows.md
    - SEO Optimization Strategy: strategy/content-planning/seo-optimization-strategy.md
  - 🔍 Market Research:
    - Overview: research/index.md
    - Market Sizing (TAM/SAM/SOM): research/market-sizing-tam-sam-som.md
    - Customer Discovery: research/customer-discovery.md
    - Competitor Analysis: research/competitor-analysis.md
    - Qualitative Research: research/qualitative-research.md
    - Quantitative Research: research/quantitative-research.md
  - 📚 Content Library:
    - Overview: content/index.md
    - Blog Posts: content/blog-posts.md
    - Case Studies: content/case-studies.md
    - Newsletters: content/newsletters.md
    - Video Scripts: content/video-scripts.md
  - 💼 Sales Support:
    - Overview: sales/index.md
    - Customer Testimonials Library: sales/customer-testimonials-library.md
    - Social Proof Library: sales/social-proof-library-expanded.md

plugins:
  - search
  - tags

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dave-beings/beings-marketing
